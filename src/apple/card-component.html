<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <h1>버튼</h1>
    <hr />
    <div class="button-component">
      <a href="#" class="button white bg-fill">버튼</a>
      <a href="#" class="button white bg-empty">버튼</a>
      <a href="#" class="button black bg-fill">버튼</a>
      <a href="#" class="button black bg-empty">버튼</a>
    </div>
    <hr />
    <h1>카드</h1>
    <hr />
    <div class="card-component">
      <a href="#" class="card-link">
        <span class="card-title">제목 입니다.</span>
        <span class="card-subtitle">부제목 입니다.</span>
        <span class="card-remark">부연 설명 입니다.</span>
      </a>
      <div class="button-component card-button-wrap">
        <a href="#" class="button white bg-fill">버튼</a>
        <a href="#" class="button white bg-empty">버튼</a>
      </div>
    </div>
    <div class="card-component black">
      <a href="#" class="card-link">
        <span class="card-title">제목 입니다.</span>
        <span class="card-subtitle">부제목 입니다.</span>
        <span class="card-remark">부연 설명 입니다.</span>
      </a>
      <div class="button-component card-button-wrap">
        <a href="#" class="button black bg-fill">버튼</a>
        <a href="#" class="button black bg-empty">버튼</a>
      </div>
    </div>
  </body>
</html>
